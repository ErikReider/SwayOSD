[server]
## style file for the OSD
# style = /etc/xdg/swayosd/style.css

## on which height to show the OSD
# top_margin = 0.85

## The maximum volume that can be reached in %
# max_volume = 150

## The minimum brightness that can be reached in %
min_brightness = 5

## show percentage on the right of the OSD
# show_percentage = true

## set format for the media player OSD
# playerctl_format = "{artist} - {title}"
## Available values:
## artist, albumArtist, title, album, trackNumber, discNumber, autoRating

# If SwayOSD should automatically display the OSD when the keyboard backlight changes or not.
# Note: Only displays the OSD if the hardware changed the keyboard brightness itself
# (automatically or through a firmware-handled hotkey being pressed)
keyboard_backlight = true

